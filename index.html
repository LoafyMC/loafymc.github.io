<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qCat's Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1f2e;
            color: #e1e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #3b82f6;
        }

        main {
            padding: 4rem 0;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            color: #3b82f6;
            margin-bottom: 3rem;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-button {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 1.5rem;
            text-decoration: none;
            color: #e1e8f0;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-button:hover {
            background: #334155;
            border-color: #3b82f6;
            transform: translateY(-1px);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .button-icon {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .nav-button {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="favicon.png" width="180" height="180">
            <div class="logo-text">qCat's Library</div>
        </div>
    </header>

    <main>
        <div class="container">
            
            <div class="button-grid">
                <a href="https://qwrench.github.io/Plugins" class="nav-button" onclick="goTo('plugins')">
                    <span class="button-icon">⚙️</span>
                    <span>Plugins</span>
                </a>
            </div>
        </div>
    </main>

    <script>
        function goTo(category) {
            const messages = {
                'plugins': 'Redirecting to Plugins...'
            };
            
            alert(messages[category]);
        }
    </script>
</body>
</html>
